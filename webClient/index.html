<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Shared Windows</title>
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/options.css" />
        <link rel="stylesheet" type="text/css" href="css/items.css" />
        <link rel="stylesheet" type="text/css" href="css/treeCSS/tree-drag-drop.css" />
        
		<script src='scripts/require.js'></script>
		<script src='scripts/loader.js'></script>
        
    </head>
	
	<body>
        <div id="controlPanel">
            
            <div id="postLink">
                <input readonly="readonly" id="pageName"></input>
                
                <textarea id="postBox" placeholder="Drop files here" onkeydown="Javascript: if (event.keyCode==13) sw.post.send()" ondrop="Javascript: sw.post.send();"></textarea>
            </div>
            
            <div id="page"></div>
            
            <div id="optionsBar">
                
                <span class="option" id="showViewBtn" onclick="sw.options.showViewOptions()">View</span>
                <div id="viewOptions" class="expandedOption"> <h2>View Options</h2>
                    <button>mini mode</button>
                    <button>bottom bar</button>
                    <button>left bar</button>
                    <button>Very large preview mode</button>
                </div>
                <span class="option" id="showNewBtn" onclick="sw.options.showCreateNew()">New</span>
                <div id="createNew" class="expandedOption"> <h2>Create New</h2>
                    <input id="newPageName" placeholder="name"  onkeydown="Javascript: if (event.keyCode==13) sw.page.create()" oninput="Javascript: sw.page.touch()"></input>
                    <input type="checkbox" id="postToCurrent" value="post to current?"> post to current?</input></br>
                    <button onclick="sw.page.create()" id="createNewCanvasBtn">create</button>
                </div>
                <span class="option" id="showMoreBtn" onclick="sw.options.showMoreOptions()">More</span>
                <div id="moreOptions" class="expandedOption"> 
                    <h2>Extra Options</h2>
                    <input type="checkbox" id="followTheLeader" value="Follow the leader?" checked>Follow the leader?</input> </br>
                    <input type="checkbox" id="jumpToCurrent" value="Always load most recent?" checked>Always load most recent?</input> </br>
                    <span>Distance (miles): </span><input id="radius" value="2"></input>
                </div>
                
                
            </div>
            
            
        </div>
        
        <div id="preview">
        
            <!--input id="toDelete" onkeydown="Javascript: if (event.keyCode==13) sw.post.requestDelete()"></input>
            <button onclick="sw.post.requestDelete()">DELETE!</button-->
            
            <div class="demoTreeWrapper">
                <div class="treeDragDrop">
                    <ul class="tdd-tree">
                        <li>Item 1
                            <ul>
                                <li>Item 1.1</li>
                                <li>Item 1.2</li>
                                <li>Item 1.3</li>
                                <li>Item 1.4</li>
                            </ul>
                        </li>
                    </ul>
                    <p>Drag your items here to remove them.</p>
                    <ul class="tdd-trashbin"></ul>
                </div>	
            </div>

            
            
        
            <iframe src="" id="previewImage"></iframe>
        </div>
        
	</body>


</html>
