<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Shared Windows</title>
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/options.css" />
        <link rel="stylesheet" type="text/css" href="css/items.css" />
        <link rel="stylesheet" type="text/css" href="css/newArea.css" />
        
		<script src='scripts/libraries/require.js'></script>
		<script src='scripts/swLoader.js'></script>

    </head>
	
	<body>

        <div id="pageNameBox"><input readonly="readonly" id="pageName" onclick="Javascript: this.focus(); this.select();"></input></div>
        
        <div id="controlPanel">
            
            <div id="postLink">
                
                <textarea id="postBox" placeholder="http://your_URL_here or drop files below"></textarea>
            </div>
            
            <div id="page"></div>
            
            <div id="optionsBar">
                <span class="option" id="showNewBtn">New List and Options</span>
                <div id="createNew" class="expandedOption">
                    <button id="closeOption">X</button>
                    <h2>Create A New List:</h2>
                    <input id="newPageName" placeholder="name"  onkeydown="Javascript: if (event.keyCode==13) sw.page.create()" oninput="Javascript: sw.page.touch()"></input></br>
                    <input type="checkbox" id="postToCurrent" value="post to current?" checked="checked"> post new list to current list?</input></br>
                    <button onclick="sw.page.create()" id="createNewCanvasBtn">Create List</button></br>

                    New Page: <input id="listFeedback" readonly="readonly" onclick="Javascript: this.focus(); this.select();" style="width:200px"></input>

                    </br></br>
                    <input type="checkbox" id="followTheLeader" value="Follow the leader?" checked>Follow the leader?</input> </br>
                    <input type="checkbox" id="jumpToCurrent" value="Always load most recent?" checked>Always load most recent?</input> </br>

                </div>
            </div>
            
            
        </div>
        
        <div class="handle" id="dragHandle"></div>

        <div id="preview">
            

            <iframe src="" id="previewImage"></iframe>

        </div>
        
	</body>


</html>
