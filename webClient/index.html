<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        

        <title>Shared Windows</title>
                
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/options.css" />
        <link rel="stylesheet" type="text/css" href="css/items.css" />
        <link rel="stylesheet" type="text/css" href="css/newArea.css" />
        
		<script src='scripts/libraries/require.js'></script>
		<script src='scripts/swLoader.js'></script>

    </head>
	
	<body>

        
        <div id="controlPanel">

            <!--div id="uploading" style="position:absolute; top:50px;left:50px; width:50px; height:50px; background-color:red; display:none;">.</div-->

            <!--script src="https://sharedwindows.hackpad.com/temp.js"></script><noscript><div>View <a href="https://sharedwindows.hackpad.com/temp">temp</a> on Hackpad.</div></noscript-->
            
            <div id="pageNameBox">
                <input id="postBox" onclick="Javascript: this.focus(); this.select();" placeholder="http://your_URL_here or drop files below"></input>
            </div>
            
            <div id="page"></div>
            
            <div id="optionsBar">
                <h2>Create A New List:</h2>
                <input id="newPageName" placeholder="Type New Page Name Here"  onkeydown="Javascript: if (event.keyCode==13) sw.page.create()" oninput="Javascript: sw.page.touch()"></input></br>
                               
                <input placeholder="New Page like will appear here" id="listFeedback" readonly="readonly" onclick="Javascript: this.focus(); this.select();" class="listFeedback"></input>

                <input type="checkbox" id="postToCurrent" value="post to current?" checked="checked"> post new list to current list?</input>
                <button onclick="sw.page.create()" id="createNewCanvasBtn">Create List</button><div>-----</div>

                <input type="checkbox" id="followTheLeader" value="Follow the leader?" checked>Follow the leader?</input> </br>
                <input type="checkbox" id="jumpToCurrent" value="Always load most recent?" checked>Always load most recent?</input> </br>
                <input type="checkbox" id="postToChildren" value="Post to childen instead?">Post to childen instead?</input> </br>

                <div>Range: <input type="range" title="Caution: This slider does nothing!!"></input> (does nothing)</div>

                <a href="/lists/recent">>>>Recent Lists</a>
            </div>
            
            
        </div>
        
        <div class="handle" id="dragHandle"><div class="exendedDragHandle"></div></div>

        <div id="previewPane">
            <iframe src="" id="preview"></iframe>
        </div>
        
	</body>


</html>
