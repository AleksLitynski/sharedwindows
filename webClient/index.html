<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Shared Windows</title>
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/options.css" />
        <link rel="stylesheet" type="text/css" href="css/items.css" />
        <link rel="stylesheet" type="text/css" href="css/newArea.css" />
        
		<script src='scripts/libraries/require.js'></script>
		<script src='scripts/swLoader.js'></script>

    </head>
	
	<body>
        <div id="controlPanel">
            
            <div id="postLink">
                
                <div id="newList">F+</div>
                <textarea id="postBox" placeholder="Drop files here"></textarea>
            </div>
            
            <div id="page"></div>
            
            <div id="optionsBar">
                <span class="option" id="showNewBtn">New List</span>
                <div id="createNew" class="expandedOption"> <h2>Create New</h2>
                    <input id="newPageName" placeholder="name"  onkeydown="Javascript: if (event.keyCode==13) sw.page.create()" oninput="Javascript: sw.page.touch()"></input></br>
                    <input type="checkbox" id="postToCurrent" value="post to current?" checked="checked"> post new list to current list?</input></br>
                    <button onclick="sw.page.create()" id="createNewCanvasBtn">Create List</button>
                </div>
                <span class="option" id="showMoreBtn">More</span>
                <div id="moreOptions" class="expandedOption"> 
                    <h2>Extra Options</h2>
                    <input type="checkbox" id="followTheLeader" value="Follow the leader?" checked>Follow the leader?</input> </br>
                    <input type="checkbox" id="jumpToCurrent" value="Always load most recent?" checked>Always load most recent?</input> </br>
                    <span>Distance (miles): </span><input id="radius" value="2"></input>
                </div>
                
                
            </div>
            
            
        </div>
        
        <div id="preview">
            
            <input readonly="readonly" id="pageName"></input>

            <iframe src="" id="previewImage"></iframe>


        
            <!--frameset cols="100%">
                <frame src="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach">
            </frameset-->

        </div>
        
	</body>


</html>
