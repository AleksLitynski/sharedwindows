        <title>Socket Test</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://129.21.142.144:103030');
            socket.on('formData', function (data) {
                document.querySelector("#" + data.form).value = data.value;
            });
            
            function sendData(caller){
                socket.emit("formData", { "form": caller.id, "value": caller.value });
            }
